<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rocket Simulation</title>
    <link rel = "stylesheet" href = "style.css">
    <style>
      label { display: block; margin-bottom: 7px;}
    </style>
  </head>
  <body>
    <!-- TODO: add form here -->
    <h1>Rocket Simulation</h1>
    <form>
      <label>Test Name: <input type = "text" name = "name"/> </label>
      <label>Test Date: <input type = "date" name = "date"/> </label>
      <label>Rocket Type: <select name = "rocketType"> 
        <option value = "1">Brant</option>
        <option value = "2">Lynx</option>
        <option value = "3">Orion</option>
        <option value = "4">Terrier</option>
      </select> </label>
      <label>Number of Rocket Boosters: <input type = "number" name = "boosterCount" min = "0" max = "10"/></label>

    </form>

    <p>WARNING: This ONLY works in <b>replit</b> if this "result" page is opened in its own window. Click the icon that shows a box with an arrow coming out of it.
    </p>
  </body>
  
</html>
